<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<body>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="#{msgs.studentNo}"></p:outputLabel>
			<h:outputText svalue="#{loginBeanStu.student.studentNo}" />

			<p:outputLabel value="#{msgs.studentName}"></p:outputLabel>
			<h:outputText value="#{loginBeanStu.student.studentName}" />

			<p:outputLabel value="#{msgs.studentEmail}"></p:outputLabel>
			<h:outputText value="#{loginBeanStu.student.studentEmail}" />

			<p:outputLabel value="#{msgs.studentGender}"></p:outputLabel>
			<h:outputText value="#{loginBeanStu.student.studentGender}" />

			<p:outputLabel value="#{msgs.studentAddress}"></p:outputLabel>
			<h:outputText value="#{loginBeanStu.student.studentAddress}" />

			<p:outputLabel value="#{msgs.studentPhone}"></p:outputLabel>
			<h:outputText value="#{loginBeanStu.student.studentPhone}" />
		</p:panelGrid>
	</h:form>

</body>
</html>
