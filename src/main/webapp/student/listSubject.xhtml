<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<body>
	<h:form>
		<p:outputLabel value="Chọn học kỳ: "></p:outputLabel>
		<p:selectOneMenu value="#{subjectBean.HK}">
			<f:selectItem itemLabel="Chọn học kỳ" />
			<f:selectItems value="#{subjectBean.HKs}" />
		</p:selectOneMenu>
		<h:form>
			<p:dataTable id="tbl" var="subject"
				value="#{subjectBean.listSubject}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="10" style="margin-bottom:20px">
				<p:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{subject.subjectNo}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{subject.subjectName}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Teacher" />
					</f:facet>
					<h:panelGroup>
						<ui:repeat var="tc" value="#{subject.teacher}">
								#{tc.teacherName}
								
							</ui:repeat>
					</h:panelGroup>

				</p:column>
			</p:dataTable>
		</h:form>

	</h:form>
</body>
</html>
