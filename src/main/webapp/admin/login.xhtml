<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="description" content="Feedback online"/>
		<meta name="author" content="Hien"/>
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/main/images/favicon.ico" />
	</f:facet>
	<title>Feedback </title>
<h:outputStylesheet library="webjars" name="bootstrap/3.3.4/css/bootstrap.min.css" ></h:outputStylesheet>
<h:outputStylesheet name="main/css/admin-hien.css"></h:outputStylesheet>

<h:outputScript library="webjars" name="jquery/2.1.4/jquery.min.js"></h:outputScript>
<h:outputScript library="webjars" name="bootstrap/3.3.4/js/bootstrap.min.js"></h:outputScript>
<h:outputStylesheet name="/main/css/student.css"></h:outputStylesheet>
<h:outputScript name="main/dist/js/effect-title.js"></h:outputScript>
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<h:form role="form">
							<fieldset>
								<div class="form-group">
								<h:inputText  id="username" name="username" styleClass="form-control" required="required"  pt:placeholder="SuhoSauge"  value="#{loginBean.manager.managerNo}"/>
								</div>
								<div class="form-group">
								<h:inputSecret id="password" name="password" styleClass="form-control" required="required" pt:placeholder="eg. X8df!90EO"  value="#{loginBean.manager.managerPass}"/> 
									
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me"/>Remember Me </label>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<h:commandButton action="#{loginBean.loginManager()}" value="Login" styleClass="btn btn-lg btn-success btn-block" />
							</fieldset>
						</h:form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>

</html>
