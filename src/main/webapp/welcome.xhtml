<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="description" content="Feedback online"/>
		<meta name="author" content="Hien"/>
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/main/images/favicon.ico" />
	</f:facet>
	<title>Feedback </title>
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
<h:outputStylesheet library="primefaces" name="primefaces.css"></h:outputStylesheet>
<h:outputStylesheet library="webjars" name="bootstrap/3.3.4/css/bootstrap.min.css" ></h:outputStylesheet>
<h:outputStylesheet library="webjars" name="bootstrap/3.3.4/css/bootstrap-jsf.css"></h:outputStylesheet>
<h:outputStylesheet library="webjars" name="font-awesome/4.3.0/css/font-awesome-jsf.css" />
<h:outputStylesheet library="webjars" name="ionicons/2.0.1/css/ionicons.min.css"></h:outputStylesheet>

<h:outputStylesheet name="main/css/admin-hien.css"></h:outputStylesheet>
<h:outputScript library="webjars" name="jquery-ui/1.11.4/jquery-ui.min.js"></h:outputScript>
<h:outputScript  library="webjars" name="bootstrap/3.3.4/js/bootstrap.min.js"></h:outputScript>
<h:outputScript name="main/dist/js/effect-title.js"></h:outputScript>
<h:outputStylesheet name="/main/css/home.css"></h:outputStylesheet>
<h:outputScript name="main/dist/js/effect-title.js"></h:outputScript>
</h:head>
<h:body styleClass="skin-blue  sidebar-mini ">

<div class="wrapper">
      
      <ui:include src="/WEB-INF/templates/layout/header.xhtml" />
      <div class="content-wrapper">
        <section class="content">
       
		<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<h:form role="form">
							<fieldset>
								<div class="form-group">
								<h:inputText  id="username" name="username" styleClass="form-control" required="required"  pt:placeholder="SuhoSauge"  value="#{loginBean.username}"/>
								</div>
								<div class="form-group">
								<h:inputSecret id="password" name="password" styleClass="form-control" required="required" pt:placeholder="eg. X8df!90EO"  value="#{loginBean.password}"/> 
									
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me"/>Remember Me </label>
								</div>
								
								<h:commandButton action="#{loginBean.login()}" value="Login" styleClass="btn btn-lg btn-success btn-block" />
							</fieldset>
						</h:form>
						
					</div>
				</div>
			</div>
		</div>
	</div> 
        </section><!-- /.content -->
          <h4 style="color: green;">Hệ thống quản lý ý kiến đánh giá</h4>
		 <h4 style="color: olive;">Giáo viên hướng dẫn: Phạm Văn Tính</h4>
	     <h5 style="color: blue;">
		Thành viên: <br /> Nguyễn Hửu Hiền 10130021 <br />Nguyễn Minh Nhật 10130053 
	</h5>
      </div><!-- /.content-wrapper -->
      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 1.0
        </div>
        <strong>Copyright &#169; 2023-2024 <a href="">Nguyen Huu Hien</a>.</strong> All right.
      </footer>
      
    
      
    </div><!-- ./wrapper -->





<h:outputScript name="main/dist/js/app.min.js"></h:outputScript>
<h:outputScript name="main/dist/js/demo.js"></h:outputScript>

</h:body>

</html>
